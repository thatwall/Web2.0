<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div id="frosted-glass"></div>
	<div id="cal-positioner">
		<div id="calculator">
			<div id="calculator-content">
				<p class="title">简单计算器</p>
				<div id="screen">
					<p id="result"></p>
				</div>
				<div id="keyboard">
					<table>
						<tr>
							<td id="input">7</td>
							<td id="input">8</td>
							<td id="input">9</td>
							<td id="input">/</td>
						</tr>
						<tr>
							<td id="input">4</td>
							<td id="input">5</td>
							<td id="input">6</td>
							<td id="input">*</td>
						</tr>
						<tr>
							<td>1</td>
							<td>2</td>
							<td>3</td>
							<td>-</td>
						</tr>
						<tr>
							<td>0</td>
							<td>.</td>
							<td>←</td>
							<td>+</td>
						</tr>
						<tr>
							<td>(</td>
							<td>)</td>
							<td>CE</td>
							<td>=</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
